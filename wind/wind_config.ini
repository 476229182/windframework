[rootPath]

[applications]
web.class = WIND:core.WindWebApplication
command.class=WIND:core.WindCommandApplication

[modules]
default.path=actionControllers
default.template=default
default.controllerSuffix=controller
default.actionSuffix=action
default.method=run

other.path=otherControllers
other.template=wind
other.controllerSuffix=controller
other.actionSuffix=action
other.method=run

[error]
isMerge=1
default=WIND:core.WindErrorAction


[filters]
isMerge=1
WindFormFilter.filterPath=WIND:core.filter.WindFormFilter


[templates]
default.dir=template
default.default=index
default.ext=htm
default.resolver=default
default.isCache=0
default.cacheDir=cache
default.compileDir=compile

wind.dir=template
wind.default=index
wind.ext=htm
wind.resolver=default
wind.isCache=0
wind.cacheDir=cache
wind.compileDir=compile

[viewerResolvers]
isMerge=1
default=WIND:core.viewer.WindViewer

[router]
parser=url

[routerParsers]
isMerge=1
url.rule.a=run
url.rule.c=index
url.rule.m=default
url.path=WIND:core.router.WindUrlBasedRouter

[extensionConfig]
formConfig = WIND:component.form.form_config
dbConfig=WIND:component.form.db_config

